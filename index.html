<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <base href="/webapp/"/>
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="no">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="renderer" content="webkit">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
        <meta http-equiv="expires" content="0">
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/mobile-angular-ui-hover.min.css" />
        <link rel="stylesheet" href="assets/css/mobile-angular-ui-base.min.css" />
        <link rel="stylesheet" href="assets/css/mobile-angular-ui-desktop.min.css" />
        <link rel="stylesheet" href="assets/scripts/vendor/ui-grid/ui-grid.min.css" />
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/app.css">
        <script src="assets/scripts/vendor/modernizr-2.6.2.min.js"></script>
        <script src="assets/scripts/vendor/angularjs/angular.min.js"></script>
        <script src="assets/scripts/vendor/angularjs/angular-route.min.js"></script>
        <script src="assets/scripts/vendor/angularjs/angular-touch.min.js"></script>
        <script src="assets/scripts/vendor/angularjs/angular-animate.min.js"></script>
        <script src="assets/scripts/vendor/mobile-angular-ui/mobile-angular-ui.min.js"></script>
        <script src="assets/scripts/vendor/mobile-angular-ui/mobile-angular-ui.gestures.min.js"></script>
        <script src="assets/scripts/vendor/ui-grid/ui-grid.min.js"></script>
        <script src="assets/scripts/vendor/JSON-js/json2.js"></script>
        <script src="assets/scripts/md5.js"></script>
        <script src="assets/scripts/app.js"></script>
        <script src="assets/scripts/webconfig.js"></script>
        <script src="assets/scripts/controllers/main.js"></script>
    </head>
    <body ng-app="SysApp" ng-controller="MainController">
        <!-- Sidebars -->
        <div ng-include="'views/sidebar.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>
        <div ng-include="'views/sidebarRight.html'" class="sidebar sidebar-right"></div>
        <div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>
            <!-- Navbars -->
            <div class="navbar navbar-app navbar-absolute-top">
                <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                </div>
                <div class="btn-group pull-left">
                    <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                        <!--i class="fa fa-bars"></i> MENU -->
                    </div>
                </div>
                <div class="btn-group pull-right" ui-yield-to="navbarAction">
                    <div ui-toggle="uiSidebarRight" class="btn">
                    </div>
                </div>
            </div>

            <!-- App Body -->
            <div class="app-body" ng-class="{loading: loading}">
                <div ng-show="loading" class="app-content-loading">
                    <i class="fa fa-spinner fa-spin loading-spinner"></i>
                </div>
                <div class="app-content">
                    <ng-view></ng-view>
                </div>
            </div>
        </div>
        <div ui-yield-to="modals"></div>

    </body>
</html>
